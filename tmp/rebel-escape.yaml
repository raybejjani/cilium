apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: rebel-escape
  namespace: default
spec:
  endpointSelector:
    matchLabels:
      any:org: alliance
  egress:
  - toEndpoints:
    - matchLabels:
       "k8s:io.cilium.k8s.policy.serviceaccount": kube-dns
       "k8s:io.kubernetes.pod.namespace": kube-system
       "k8s:k8s-app": kube-dns
    toPorts:
      - ports:
         - port: "53"
           protocol: ANY
        rules:
          dns:
            - matchName: .*\.covalent.link 
            - matchName: .*cloudhmar.com 
            - matchName: google.com
  - toFQDNs:
      - matchName: starwars.covalent.link
      - matchName: cname.cloudhmar.com 
      - matchName: google.com
